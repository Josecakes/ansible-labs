---

- name: "Confirm proper owner"
  assert:
    that:
      - "ec2_tag_mysidlabs_owner == siduser"
    fail_msg: "Host is not owned by {{ siduser }}"

- name: Wait for SSH
  wait_for_connection:
    delay: 60
    timeout: 300

- name: Install Apache
  become: true
  yum:
    name: httpd
    state: present
    update_cache: yes

- name: Configure Apache index.html
  become: true
  template:
    src: index.html
    dest: /var/www/html/index.html

- name: Start Apache Service
  become: true
  service:
    name: httpd
    state: started
...
